type Query {
  "Returns all the guest"
  getGuests: [Guest]
  "Returns a guest"
  getGuest(id: ID!): Guest
}

type Mutation {
  "Creates a new guest"
  createGuest(guest: GuestInput!): Guest
}

type Guest {
  id: ID!
  name: String!
  state: String!
}

input GuestInput {
  name: String!
  state: String
}
